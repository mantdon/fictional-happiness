security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
            App\Entity\User:
                algorithm: bcrypt
                cost: 12
            Symfony\Component\Security\Core\User\User:
                algorithm: bcrypt
                cost: 12

    providers:
        #in_memory: { memory: ~ }
        in_memory:
            memory:
                users:
                    useris:
                        password: $2y$13$1oCJ5kzpwJ4i2gLCCSUH.uKvTeGQmotdt4NgehsDwCzN2P/P1Q11O
                        roles: 'ROLE_USER'
        provider:
            entity:
                class:    App\Entity\User
                property: email

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        global:
            pattern:    ^/
            provider:   provider
            anonymous:  ~

            form_login:
                login_path:                     login
                check_path:                     login
                default_target_path:            homepage
                always_use_default_target_path: true
            logout:
                path:     /logout
                target:   /
            remember_me:
                secret:                '%kernel.secret%'
                path:                  /
                remember_me_parameter: '_remember_me'
                secure:                true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Block authenticated users from accessing login or registration
        # pages via URL.
        - { path: ^/login, allow_if: "!is_fully_authenticated()"}
        - { path: ^/register,  allow_if: "!is_fully_authenticated()" }

        # Prevent unauthenticated users from accessing certain pages
        - { path: ^/user, roles: ROLE_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
